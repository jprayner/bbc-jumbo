name: Build App

on:
  workflow_dispatch:
  push:
    tags-ignore:
      - '**'
    paths:
      - 'src/**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/jprayner/bbc-jumbo-build-image:latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Build
      working-directory: ./src
      run: |
        beebasm -v -i main.asm -do jumbo.ssd -opt 3
